<div class="container">
  <h4 >{{ this.user ? 'Editar Usuario' : 'Nuevo Usuario' }}</h4>
  <form class="form-group" >
      <div class="form-group" [formGroup]= "formUser" >
          <label for="name">Nombre</label>
          <input type="text" id="name" formControlName="name" class="form-control"  placeholder="Nombre del usuario" >
          <label for="email">E-mail</label>
          <input type="text" id="email"  formControlName="email" class="form-control"  placeholder="E-mail del usuario" >
      </div>
  </form>
  <button (click)="save()">GUARDAR</button>
</div>
